<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md">

    <br>
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" placeholder="เลือกวันที่ต้องการ" [formControl]="date" >
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    &nbsp;&nbsp;
    <button type="button" class="btn btn-success"  (click)="selectdate()">ตกลง</button>

    <br><br>


    <table class="table table-bordered shadow">
      <thead class="thead-light">
        <tr>
          <th scope="col">หมายเลขอุปกรณ์</th>
          <th scope="col">ชื่ออุปกรณ์</th>
          <th scope="col">หมายเลขห้อง</th>
          <th scope="col">รหัสนักศึกษา</th>
          <th scope="col">ชื่อผู้ใข้งาน</th>
          <th scope="col">นามสกุล</th>
          <th scope="col">วันที่ใช้งาน</th>
          <th scope="col">เวลาที่ใช้งาน</th>

        </tr>
      </thead>
      <tbody *ngFor="let list of listhisttory | filter:name">
        <tr>
          <td>{{list.hardwareid}}</td>
          <td>{{list.hardwarename}}</td>
          <td>{{list.roomid}}</td>
          <td>{{list.student_id}}</td>
          <td>{{list.name}}</td>
          <td>{{list.lastname}}</td>
          <td>{{list.date}}</td>
          <td>{{list.time}}</td>
        </tr>
      </tbody>
    </table>








  </div>
  <div class="col-md-1"></div>

</div>
